<div class="container-fluid">
<div ng-controller="RegisterController as model">
    <div class="container">
    <div class="article clear-fix">
    <div class="col-md-6 col-md-offset-3">

        <title>Sign Up</title>
        <h1 class="text-center">Sign Up</h1>
        <div ng-show="model.message" class="alert alert-success" role="alert">{{model.message}}</div>

        <form class="my-forms" name="myForm">
            <div class="form-group">
                <label for="userName" class="control-label text-left">Username</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input ng-model="model.currentUser.userName" type="text" class="form-control" id="userName" placeholder="Username">
                </div>
            </div>

            <div class="form-group">
                <label for="firstName" class="text-left control-label">First Name</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon"><i class="fa fa-eye" aria-hidden="true"></i></span>
                    <input ng-model="model.currentUser.firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
            </div>

            <div class="form-group">
                <label for="lastName" class="text-left control-label">Last Name</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon"><i class="fa fa-eye" aria-hidden="true"></i></span>
                    <input ng-model="model.currentUser.lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="text-left control-label">Password</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                    <input ng-model="model.currentUser.password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <label for="password2" class="text-left control-label">Verify Password</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                    <input ng-model="model.currentUser.password2" type="password" class="form-control" id="password2" placeholder="Verify Password">
                </div>
            </div>

            <div class="form-group">
                <label for="emails" class="text-left control-label">Email</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                    <input ng-model="model.currentUser.emails" type="text" class="form-control" id="emails" placeholder="Emails">
                </div>
            </div>

            <div class="form-group">
                <label for="phones" class="text-left control-label">Phone</label>
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                    <input ng-model="model.currentUser.phones" type="text" class="form-control" id="phones" placeholder="Phone">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10">
                    <button ng-click="model.register(model.currentUser)" type="submit" class="btn btn-success btn-block">Register</button>
                </div>
            </div>
        </form>
        </div>
    </div>
    </div>
    </div>
