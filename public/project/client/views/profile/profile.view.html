<div class="container">
<div ng-controller="ProfileController as model">
    <div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div ng-show="model.message" class="alert alert-success" role="alert">{{model.message}}</div>
        <h1 class="page-header">Profile </h1>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input ng-model="model.profile.userName" type="text" class="form-control"
                           id="userName" placeholder="Username" readonly>
                </div>
            </div>

            <div ng-if="(currentUser._id == model.profile._id)" class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input ng-model="model.profile.password" type="password" class="form-control"
                           id="password" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input ng-model="model.profile.firstName" type="text" class="form-control"
                           id="firstName" placeholder="First Name">
                </div>
            </div>

            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input ng-model="model.profile.lastName" type="text" class="form-control"
                           id="lastName" placeholder="Last Name">
                </div>
            </div>

            <div class="form-group">
                <label for="emails" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input ng-model="model.profile.emails" type="text" class="form-control" id="emails" placeholder="Emails">
                </div>
            </div>

            <div class="form-group">
                <label for="phones" class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                    <input ng-model="model.profile.phones" type="text" class="form-control" id="phones" placeholder="Phones">
                </div>
            </div>

            <div ng-if="(currentUser._id == model.profile._id)" class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="model.update(model.profile)" type="submit" class="btn">Update</button>
                </div>
            </div>

        <div class="container-fluid align-center">
        <div class="container align-center">
            <div ng-if="model.profile.likesArticles.length">
                <h3>Favorite Articles</h3>
                <div class="panel panel-default jga-movie-panel"
                     ng-repeat="article in model.profile.likesArticles">
                    <div class="panel-heading">
                        <a href="#/details/{{article.newsId}}">
                            {{article.webTitle}}
                        </a>
                    </div>
                    <div class="panel-body">
                        <img ng-src="{{article.thumbnail}}" width="100px"/>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="container-fluid align-center">
        <div class="container align-center">
            <div ng-if="model.profile.commentsArticles.length">
                <h3>Articles Reviewed</h3>
                <div class="panel panel-default jga-movie-panel"
                     ng-repeat="article in model.profile.commentsArticles">
                    <div class="panel-heading">
                        <a href="#/details/{{article.newsId}}">
                            {{article.webTitle}}
                        </a>
                    </div>
                    <div class="panel-body">
                        <img ng-src="{{article.thumbnail}}" width="100px"/>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </form>
