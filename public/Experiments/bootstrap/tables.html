<!DOCTYPE html>
<html>
<head>
    <title>
        Bootstrap tables
    </title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Bootstrap tables</h1>
    <table class="table table-hover table-bordered table-striped">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr class="success">
            <td>Alice</td>
            <td>Wonderland</td>
        </tr>
        <tr class="yellow">
            <td>Bob</td>
            <td>Marley</td>
        </tr>
        </tbody>
        <tr class="danger">
            <td>Charley</td>
            <td>Gracia</td>
        </tr>
    </table>
</div>
</body>
</html>
